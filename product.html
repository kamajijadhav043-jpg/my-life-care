<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Details | Luxe Walls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="logo">LUXE WALLS</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Collection</a>
    <a href="cart.html">Cart</a>
    <a href="login.html">Account</a>
  </nav>
</header>

<!-- ================= PRODUCT ================= -->
<section class="product">
  <!-- Image -->
  <div>
    <img id="productImg"
         src="https://images.unsplash.com/photo-1600121848594-d8644e57abab"
         alt="Wallpaper">
  </div>

  <!-- Info -->
  <div class="product-info">
    <h1 id="productName">Wallpaper Name</h1>
    <div class="price" id="productPrice">₹0 / sqft</div>

    <p>
      Premium luxury wallpaper designed to elevate modern interiors.
      Crafted with rich textures and timeless aesthetics.
    </p>

    <a href="#" class="btn" onclick="addToCart()">Add to Cart</a>
    <br><br>
    <a href="#" class="btn" onclick="whatsAppEnquiry()">WhatsApp Enquiry</a>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>© 2026 Luxe Walls</p>
  <p>
    <a href="https://instagram.com/jadhav_am0l" target="_blank">Instagram</a> ·
    <a href="https://wa.me/917030971315" target="_blank">WhatsApp</a>
  </p>
</footer>

<!-- ================= WHATSAPP FLOAT ================= -->
<a class="whatsapp"
   href="https://wa.me/917030971315"
   target="_blank">
  WhatsApp
</a>

<!-- ================= JS ================= -->
<script>
  // Load product from home page
  const name = localStorage.getItem("productName") || "Luxury Wallpaper";
  const price = localStorage.getItem("productPrice") || "120";

  document.getElementById("productName").innerText = name;
  document.getElementById("productPrice").innerText = "₹" + price + " / sqft";

  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push({ name, price });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart");
  }

  function whatsAppEnquiry() {
    const msg =
      "Hi, I am interested in the wallpaper: " +
      name +
      " (₹" +
      price +
      "/sqft)";
    window.open(
      "https://wa.me/917030971315?text=" + encodeURIComponent(msg),
      "_blank"
    );
  }
</script>

</body>
</html>
