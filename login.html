<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | My Life Care</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="left">
            <h2>Sign In</h2>

            <div class="social-row">
                <div class="social-btn">f</div>
                <div class="social-btn">G</div>
                <div class="social-btn">in</div>
            </div>

            <p class="light-text">or use your email</p>

            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">

            <p class="forgot">Forgot your password?</p>

            <button class="btn" onclick="login()">Sign In</button>
        </div>

        <div class="right">
            <h2>Hey There!</h2>
            <p>Begin your amazing journey by creating an account with us today.</p>
            <a href="register.html"><button class="btn-outline">Sign Up</button></a>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
